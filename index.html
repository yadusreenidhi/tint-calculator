<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tint Dispensing Mini Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .calculator {
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      padding: 22px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 18px;
      font-weight: 700;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 14px;
      gap: 10px;
    }
    label {
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
      font-weight: 600;
    }

    /* Remove spinner arrows */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
      width: 80px;
      padding: 6px;
      text-align: right;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 18px;
      font-weight: 600;
    }
    input[readonly] {
      background: #eee;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 16px;
      font-weight: 600;
      text-align: right;
    }
    th:first-child,
    td:first-child {
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }

    tfoot td {
      font-weight: 700;
      background: #fafafa;
      font-size: 18px;
    }

    .note {
      font-size: 14px;
      color: #777;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>TINT DISPENSING MINI CALCULATOR</h1>

    <div class="top-row">
      <div>
        <label for="pack">PACK</label>
        <input type="number" id="pack" value="4" />
      </div>
      <div>
        <label for="qty">QTY</label>
        <input type="number" id="qty" value="0" min="0" />
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>TINT</th>
          <th>ML / SHOT</th>
          <th>CAL (QTY × ML)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>TINT 1</td><td><input type="number" id="ml_1" value="0"></td><td><input type="number" id="cal_1" readonly></td></tr>
        <tr><td>TINT 2</td><td><input type="number" id="ml_2" value="0"></td><td><input type="number" id="cal_2" readonly></td></tr>
        <tr><td>TINT 3</td><td><input type="number" id="ml_3" value="0"></td><td><input type="number" id="cal_3" readonly></td></tr>
        <tr><td>TINT 4</td><td><input type="number" id="ml_4" value="0"></td><td><input type="number" id="cal_4" readonly></td></tr>
        <tr><td>TINT 5</td><td><input type="number" id="ml_5"></td><td><input type="number" id="cal_5" readonly></td></tr>
        <tr><td>TINT 6</td><td><input type="number" id="ml_6"></td><td><input type="number" id="cal_6" readonly></td></tr>
        <tr><td>TINT 7</td><td><input type="number" id="ml_7"></td><td><input type="number" id="cal_7" readonly></td></tr>
        <tr><td>TINT 8</td><td><input type="number" id="ml_8"></td><td><input type="number" id="cal_8" readonly></td></tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td id="totalMl">0.00</td>
          <td id="totalCal">0.00</td>
        </tr>
      </tfoot>
    </table>

    <div class="note">
      • Enter only QTY & ML/SHOT values. CAL and TOTAL calculate automatically. <br>• Refresh for entering new values.</br>
    </div>
  </div>

  <script>
    function recalc() {
      const qty = parseFloat(document.getElementById('qty').value) || 0;
      let totalMl = 0;
      let totalCal = 0;

      for (let i = 1; i <= 8; i++) {
        const ml = parseFloat(document.getElementById('ml_' + i).value) || 0;
        const cal = ml * qty;
        totalMl += ml;
        totalCal += cal;
        document.getElementById('cal_' + i).value = cal ? cal.toFixed(2) : "";
      }

      document.getElementById("totalMl").textContent = totalMl.toFixed(2);
      document.getElementById("totalCal").textContent = totalCal.toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("qty").addEventListener("input", recalc);
      for (let i = 1; i <= 8; i++) {
        document.getElementById("ml_" + i).addEventListener("input", recalc);
      }
      recalc();
    });
  </script>
</body>
</html>
